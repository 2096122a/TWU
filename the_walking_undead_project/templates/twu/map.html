{% if tiles %}
	{% for row in tiles %}
		{% for tile in row %}
		{% if tile != '0' %}
			<img style="width: 9vw; height: 6vw;"  alt="" src="../../static/images/{{ tile }}.png"> <!--Static file reference does not work here-->
		{% endif %}
		{% endfor %}
		<br>
	{% endfor %}
{% endif %}
<br>
<div id="#text_box" align="center">
{% if text_feedback %}
	{% for line in text_feedback %}
		{{ line }}
		<br>
	{% endfor %}
{% endif %} 
</div>
