{% extends 'twu/base.html' %}
{% load staticfiles %}
{% block title %}Index{% endblock %}






{% block body_block %}

<h3>
<!-- map menu. If user is logged in, they can click new game, else it is replaced with a link to log in to play-->
{% if user.is_authenticated %}
<h3 id="newmap">New Game</h3><br>

{% else %}
<a href="{% url 'auth_login'%}"><h3>Log In To Play</h3></a><br>

{% endif %}

<a href="{% url 'howto1'%}"><h3>How To Play</h3></a>
<a href="{% url 'scoreboard'%}"><h3>Scoreboard</h3></a>
</h3>

{% endblock %}
